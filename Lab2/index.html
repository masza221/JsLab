<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-track-con">
        <div class="carousel-track">
          <div class="carousel-slide first current-slide">
            <img
              rel="preload"
              as="image"
              class="carousel-img"
              src="./img/photo1.jpg"
              alt="slide1"
            />
          </div>
          <div class="carousel-slide">
            <img
              rel="preload"
              as="image"
              class="carousel-img"
              src="./img/photo2.jpg"
              alt="slide2"
            />
          </div>
          <div class="carousel-slide">
            <img
              rel="preload"
              as="image"
              class="carousel-img"
              src="./img/photo3.jpg"
              alt="slide3"
            />
          </div>
          <div class="carousel-slide last">
            <img
              rel="preload"
              as="image"
              class="carousel-img"
              src="./img/photo4.jpg"
              alt="slide4"
            />
          </div>
        </div>
      </div>
      <button class="carousel-button carousel-button-right">
        >
      </button>
      <button class="carousel-button hidden carousel-button-left">
        >
      </button>
      <div class="carousel-nav">
        <button
          name="slide1"
          aria-label="left"
          class="carousel-indicator first current-slide"
        ></button>
        <button
          name="slide2"
          aria-label="center-left"
          class="carousel-indicator"
        ></button>
        <button
          name="slide3"
          aria-label="center-right"
          class="carousel-indicator"
        ></button>
        <button
          name="slide4"
          aria-label="right"
          class="carousel-indicator last"
        ></button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
